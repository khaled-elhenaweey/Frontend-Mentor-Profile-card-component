<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <!-- style link -->
  <link rel="stylesheet" href="./style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Profile card component</title>

</head>

<body>

  <main class="profile-component">
    <div class="profile-card">
      <img src="./images/bg-pattern-card.svg" alt="cover card img" class="cover-img">
      <div class="card-body">
        <img src="./images/image-victor.jpg" alt="profile img" class="profile-img">
        <h1 class="user-data">Victor Crest<span>26</span></h1>
        <p class="address">London</p>
        <div class="divider"></div>
        <div class="profile-data">
          <div class="data-item">
            <h2>80K</h2>
            <p>Followers</p>
          </div>
          <div class="data-item">
            <h2>803K</h2>
            <p>Likes</p>
          </div>
          <div class="data-item">
            <h2>1.4K</h2>
            <p>Photos</p>
          </div>
        </div>
      </div>
    </div>
  </main>
  <!-- file data  -->
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.linkedin.com/in/khaled-el-henaweey/" target="_blank">khaled EL-Henaweey</a>.
  </footer>
</body>

</html>
